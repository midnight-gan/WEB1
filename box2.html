<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            /*
            block level element - 전체 영역을 가짐
            display:inline; 과 같이 속성 설정해서 바꿀 수 있음.
            display:none; 은 아예 안보이게 할 수 있음.
            */
            h1{
                border: 5px red solid;
                padding: 20px;
                margin: 20px;
                display: block;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <h1>CSS</h1>
    </body>
</html>
