<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About JavaScript</title>
</head>
<body>
    <h1>Java Script</h1>
    <script>
        document.write(1+1);
    </script>
    <h1>html</h1>
    <p>1+1</p>
    <h1>Event</h1>
    <input type="button" value="hi" onclick="alert('hi')">
    <h1>Text input box</h1>
    <input type="text" name="" id="" onchange="alert('changed')">
    
    <!-- 이건 실패-->>
    <h1>Search</h1>
    <form action="https://www.google.com/search" method="get"></form>
        <input type="search" name="q" id="" >
        <input type="submit">
    </form>
    <h1>On key down</h1>
    <input type="text" onkeydown="alert('key down!')">

    <h1>문자열과 숫자</h1>
    alert(1);
</body>
</html>
